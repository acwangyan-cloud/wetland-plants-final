<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>湿地植物图鉴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f8f2;
    }
    h1 {
      text-align: center;
      color: darkgreen;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1em;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h2 {
      margin: 0.5em 0;
      color: seagreen;
    }
  </style>
</head>
<body>
  <h1>湿地植物图鉴</h1>

  <div class="grid">
    <div class="card">
      <img src="./qianqucai.jpg" alt="千屈菜">
      <h2>千屈菜</h2>
      <p>多年生挺水草本，株高0.5–1.5米，叶对生，窄长。生于湿地及浅水区。花期6–9月，花紫红色，花序穗状。适应性强，生态功能突出。</p>
    </div>
